<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<center>
  <p>Position:</p>
  Dealer
  <hr/>
  <p th:text="'Cards:'" />
  <p th:each="card : ${cards}">
    <span th:text="${card.figure}"/>
    <span th:text="${card.color}"/>
  </p>
  <hr/>
  <p>Move:</p>
  <p><a href="/index">wait / fold</a></p>
  <p><a href="/index">check</a></p>
  <p><a href="/index">raise</a></p>
  <hr/>
  <p>Current score:</p>
  <p>70%</p>
</center>
</body>
</html>
